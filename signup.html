<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <!-- Linking favicon -->
  <link rel="icon" href="Assets/PlateMateFaviconTransparent.png" type="image/x-icon">

  <!-- Google Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
    rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="Js/script.js"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="Stylesheets/main.css">
</head>

<body class="no_scroll">
  <div class="row">
    <nav class="navbar navbar-expand-lg shadow-lg bg-light fixed-top px-5">
      <a class="navbar-brand" href="index.html">
        <img src="Assets/Plate_Mate_Logo.png" height="35" class="d-inline-block align-top" alt="">
        <a class="navbar-text" href="index.html">Plate Mate Bowdoin</a>
      </a>
    </nav>
  </div>

  <div class="container-fluid">
    <div class="row no-gutters">
      <div class="col-md-6 no-gutters">
        <img src="Assets/signup_photo-2.jpg" class="img-fluid w-100" alt="Italian Trulli">
      </div>

      <div class="col-md-6 no-gutters">
        <div class="container-fluid pt-5 mt-5 d-flex flex-column justify-content-center align-items-center"
          id="form-container">
          <div id="register-form">
            <p class="page-title">Register Here</p>
            <form id="register">
              <div>
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="register-username" required>
              </div>
              <div>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" required>
              </div>
              <button type="button" class="btn btn-primary rounded-lg mt-3" onclick="register()">Register</button>
            </form>
            <a href="index.html" class="btn btn-warning rounded-lg mt-2" role="button">Return to Home</a>
          </div>

        </div>

      </div>

    </div>

  </div>









  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
