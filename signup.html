<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <!-- Linking favicon -->
    <link rel="icon" href="Assets/Plate_Mate_Logo.png" type="image/x-icon">
  
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
      rel="stylesheet">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="Js/script.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="Stylesheets/main.css">
  </head>
  <body>
    <div id="form-container">
      <!-- Our register form lets us create values for a new user.-->
      <!-- Remember - you don't have to save these values separately. You can
          use an object that bundles that information instead. -->
      <div id="register-form">
          <h2>Register</h2>
          <form id="register">
              <div>
                  <label for="register-username">Username:</label>
                  <input type="text" id="register-username" name="register-username" required>
              </div>
              <div>
                  <label for="register-password">Password:</label>
                  <input type="password" id="register-password" name="register-password" required>
              </div>
              <button type="submit">Register</button>
              <button type="button" onclick="showLoginForm()">Login</button>
          </form>
      </div>
  </div>

  </body>
</html>
